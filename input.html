<script language="javascript" type="text/javascript"> 
function allcheck(){
	var stra = document.getElementById("allcheck");
	var ch=document.getElementsByName("checkbox");
	for(var i=0;i<ch.length;i++){
		ch[i].checked=stra.checked;
	}
}
function clicks(){
	var ch=document.getElementsByName("checkbox"); 
	for(var i=0;i<ch.length;i++){
		if(ch[i].checked){
			del(i+1);
		}
	}
}
function reduce(num){
	var txt=document.getElementById("txt"+num);
	if(txt.value=="0")
		return;
	txt.value=eval(txt.value+"-1");
	count(num);
}
function adds(num){
	var txt=document.getElementById("txt"+num);
	txt.value=eval(txt.value+"+1");
	count(num);
}
function count(num){
	var units=document.getElementById("unit"+num);
	var unitsv=units.innerHTML;
	var txts=document.getElementById("txt"+num);
	var integral=document.getElementById("integral"+num);
	var txtsv=txts.value;
	var reg=/^[-]{0,1}[1-9][0-9]{0,}$/
	if((!reg.test(txtsv))||txtsv<0){
		txts.value=0;
		txtsv=0;
	}
	var temp = eval(unitsv+"*"+txtsv+"*100");
	var temp=parseInt(temp);
	document.getElementById("moneys"+num).innerHTML=eval(temp+"/"+"100");
	integral.innerHTML=eval(txtsv+"*5");
	var  integral=document.getElementsByName("integral");
	temp=0;
	for(var i=1;i<5;i++){
		var integral = document.getElementById("integral"+i);
		if(integral!=null){
			temp=eval(integral.innerHTML+"+temp");
			
		}document.getElementById("foot_3").innerHTML=temp;
		
	}
	temp=0;
	for(var i=1;i<5;i++){
		var moneys = document.getElementById("moneys"+i);
		if(moneys!=null){
			temp=eval(moneys.innerHTML+"+temp");
			
		}document.getElementById("foot_1").innerHTML=temp;
		
	}
	
}
function del(num){
	document.getElementById("div"+num).style.display="none";
	document.getElementById("txt"+num).value=0;
	count(num);
}
